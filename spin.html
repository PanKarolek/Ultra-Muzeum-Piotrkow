<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin a Piotrek - Ultra Muzeum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <img id="bgimg" src="njeuron.jpg" alt="">

    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-building-columns"></i> Muzeum</a></li>
            <li><a href="spin.html"><i class="fa-solid fa-dice-five"></i> Spin a Piotrek</a></li>
            <li><a href="clicker.html"><i class="fa-solid fa-hand-pointer"></i> Piotr Clicker</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="spin-wrapper">
            <div class="score-container">
                <i class="fa-solid fa-star"></i> Piotr-Punkty: <span id="score">0</span>
            </div>

            <h1 class="spin-title">Losuj Piotrka</h1>
            
            <div id="result-display" class="img-item" style="display: none;">
                <div class="item-left" style="position: relative;">
                    <div id="rarity-badge" class="rarity-tag">POSPOLITY</div>
                    <img id="p-img" class="gallery-img" src="" alt="">
                </div>
                <div class="item-right">
                    <h2 id="p-name">???</h2>
                    <p id="p-desc" class="img-desc"></p>
                    <div id="points-earned"></div>
                </div>
            </div>

            <div class="controls">
                <button id="spin-btn" class="draw-btn">
                    <i class="fa-solid fa-dice"></i> ZAKRĘĆ (100 Piotr-Punktów)
                </button>
            </div>
        </div>
    </div>

    <audio id="sound-spin" src="spin.mp3" preload="auto"></audio>
    <audio id="sound-win" src="win.mp3" preload="auto"></audio>

    <script src="spin.js">
        
    </script>
</body>
</html>
